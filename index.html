<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        .hero {
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/hero-bg.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
        }
        .card {
            background: rgba(34, 34, 34, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 165, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: #ffa500;
            box-shadow: 0 25px 50px rgba(255, 165, 0, 0.3);
        }
        .btn-premium {
            background: linear-gradient(45deg, #ffa500, #ffb347);
            color: #000;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-premium:hover {
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.7);
            transform: translateY(-2px);
        }
        .nav-btn {
            background: rgba(68, 68, 68, 0.8);
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 165, 0, 0.9);
            color: #000;
            transform: translateY(-2px);
        }
        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 100; /* Ensure it's above other content */
        }
        .admin-toggle:hover {
            background: rgba(255, 165, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .video-embed {
            width: 100%;
            height: 315px;
            max-width: 560px;
            border-radius: 12px;
        }
        .image-display {
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .image-display:hover {
            transform: scale(1.02);
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border-radius: 12px;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="text-6xl font-bold glow-text mb-4">Anime Hub</h1>
            <p class="text-xl mb-8 text-gray-300">Your ultimate destination for anime, manga, and manhwa</p>
            <a href="#main-content" class="btn-premium px-8 py-3">Explore Now</a>
        </div>
    </section>

    <!-- Navigation -->
    <nav id="main-content" class="bg-gray-900 p-4 shadow-lg">
        <div class="flex justify-center space-x-8">
            <button id="nav-anime" class="nav-btn px-8 py-3 text-lg font-semibold active">Anime</button>
            <button id="nav-manga" class="nav-btn px-8 py-3 text-lg font-semibold">Manga</button>
            <button id="nav-manhwa" class="nav-btn px-8 py-3 text-lg font-semibold">Manhwa</button>
            <button id="nav-movies" class="nav-btn px-8 py-3 text-lg font-semibold">Movies</button>
        </div>
    </nav>

    <!-- Admin Toggle Button -->
    <div class="admin-toggle" id="admin-toggle" title="Admin Panel">
        <i class="fas fa-cog"></i>
    </div>

    <main class="p-8 fade-in">
        <!-- Anime View -->
        <div id="anime-view">
            <h2 class="text-4xl font-bold text-orange-500 text-center mb-8 glow-text">Popular Anime</h2>
            <div id="anime-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 mb-12">
                <!-- Anime cards -->
            </div>
            <div id="anime-season-view" class="mb-12 hidden">
                <h3 id="anime-selected" class="text-3xl font-bold text-orange-500 mb-6 glow-text"></h3>
                <div id="anime-seasons-list" class="flex flex-wrap gap-4">
                    <!-- Seasons -->
                </div>
            </div>
            <div id="anime-videos-view" class="mb-12 hidden">
                <h4 id="anime-selected-season" class="text-2xl font-bold text-orange-500 mb-6 glow-text"></h4>
                <div id="anime-videos-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Videos -->
                </div>
            </div>
        </div>

        <!-- Manga View -->
        <div id="manga-view" class="hidden">
            <h2 class="text-4xl font-bold text-green-500 text-center mb-8 glow-text">Popular Manga</h2>
            <div id="manga-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 mb-12">
                <!-- Manga cards -->
            </div>
            <div id="manga-chapter-view" class="mb-12 hidden">
                <h3 id="manga-selected" class="text-3xl font-bold text-green-500 mb-6 glow-text"></h3>
                <div id="manga-chapters-list" class="flex flex-wrap gap-4">
                    <!-- Chapters -->
                </div>
            </div>
            <div id="manga-pages-view" class="mb-12 hidden">
                <h4 id="manga-selected-chapter" class="text-2xl font-bold text-green-500 mb-6 glow-text"></h4>
                <div id="manga-pages-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Pages -->
                </div>
            </div>
        </div>

        <!-- Manhwa View -->
        <div id="manhwa-view" class="hidden">
            <h2 class="text-4xl font-bold text-purple-500 text-center mb-8 glow-text">Popular Manhwa</h2>
            <div id="manhwa-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 mb-12">
                <!-- Manhwa cards -->
            </div>
            <div id="manhwa-chapter-view" class="mb-12 hidden">
                <h3 id="manhwa-selected" class="text-3xl font-bold text-purple-500 mb-6 glow-text"></h3>
                <div id="manhwa-chapters-list" class="flex flex-wrap gap-4">
                    <!-- Chapters -->
                </div>
            </div>
            <div id="manhwa-pages-view" class="mb-12 hidden">
                <h4 id="manhwa-selected-chapter" class="text-2xl font-bold text-purple-500 mb-6 glow-text"></h4>
                <div id="manhwa-pages-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Pages -->
                </div>
            </div>
        </div>

        <!-- Movies View -->
        <div id="movies-view" class="hidden">
            <h2 class="text-4xl font-bold text-blue-500 text-center mb-8 glow-text">Popular Movies</h2>
            <div id="movies-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 mb-12">
                <!-- Movie cards -->
            </div>
            <div id="movie-details-view" class="mb-12 hidden">
                <h3 id="movie-selected" class="text-3xl font-bold text-blue-500 mb-6 glow-text"></h3>
                <div id="movie-videos-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Movie Videos -->
                </div>
            </div>
        </div>

        <!-- Admin View -->
        <div id="admin-view" class="hidden absolute inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
            <div id="password-prompt" class="bg-gray-800 p-8 rounded-2xl shadow-2xl text-center">
                <h3 class="text-2xl mb-6 text-orange-500">Admin Access</h3>
                <input type="password" id="password-input" class="border-2 border-gray-600 p-4 rounded-xl bg-gray-700 text-white mb-6 w-full" placeholder="Enter Password">
                <div>
                    <button id="password-submit" class="btn-premium px-8 py-3 mr-4">Enter</button>
                    <button id="password-cancel" class="px-8 py-3 bg-gray-600 hover:bg-gray-700 rounded-xl">Cancel</button>
                </div>
            </div>
            <div id="admin-panel" class="hidden bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-6xl w-full max-h-screen overflow-y-auto">
                <h3 class="text-3xl font-bold mb-8 text-orange-500 glow-text">Admin Panel</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                    <!-- Anime Section -->
                    <div class="card p-6 rounded-xl">
                        <h4 class="text-xl font-semibold mb-4 text-orange-500">Anime</h4>
                        <div class="mb-4">
                            <input type="text" id="new-anime-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" placeholder="Anime Name">
                            <input type="file" id="new-anime-image-upload" accept="image/*" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3">
                            <button id="add-anime-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Anime</button>
                        </div>
                        <div class="mb-4">
                            <select id="select-anime-for-season" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <input type="text" id="new-season-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Season Name">
                            <button id="add-anime-season-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Season</button>
                        </div>
                        <div>
                            <select id="select-anime-for-video" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateAnimeSeasons()"></select>
                            <select id="select-anime-season-for-video" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <input type="url" id="new-video-link" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Video Link (YouTube URL)">
                            <input type="file" id="new-video-file-upload" accept="video/*" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3">
                            <button id="add-video-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Video</button>
                        </div>
                        <hr class="my-6 border-gray-700">
                        <h4 class="text-xl font-semibold mb-4 text-orange-500">Remove Anime Content</h4>
                        <div class="mb-4">
                            <select id="select-anime-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <button id="remove-anime-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Anime</button>
                        </div>
                        <div class="mb-4">
                            <select id="select-anime-for-season-removal" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateAnimeSeasonsForRemoval()"></select>
                            <select id="select-anime-season-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <button id="remove-anime-season-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Season</button>
                        </div>
                        <div>
                            <select id="select-anime-for-video-removal" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateAnimeVideosForRemoval()"></select>
                            <select id="select-anime-season-for-video-removal" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" onchange="updateAnimeVideosForRemoval()"></select>
                            <select id="select-anime-video-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <button id="remove-anime-video-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Video</button>
                        </div>
                    </div>
                    <!-- Manga Section -->
                    <div class="card p-6 rounded-xl">
                        <h4 class="text-xl font-semibold mb-4 text-green-500">Manga</h4>
                        <div class="mb-4">
                            <input type="text" id="new-manga-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" placeholder="Manga Name">
                            <input type="file" id="new-manga-image-upload" accept="image/*" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3">
                            <button id="add-manga-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Manga</button>
                        </div>
                        <div class="mb-4">
                            <select id="select-manga-for-chapter" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <input type="text" id="new-chapter-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Chapter Name">
                            <button id="add-manga-chapter-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Chapter</button>
                        </div>
                        <div>
                            <select id="select-manga-for-page" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateMangaChapters()"></select>
                            <select id="select-manga-chapter-for-page" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <input type="url" id="new-page-link" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Page Link (Image/PDF URL)">
                            <input type="file" id="new-page-file-upload" accept="image/*,application/pdf" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3">
                            <button id="add-page-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Page/PDF</button>
                        </div>
                        <hr class="my-6 border-gray-700">
                        <h4 class="text-xl font-semibold mb-4 text-green-500">Remove Manga Content</h4>
                        <div class="mb-4">
                            <select id="select-manga-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <button id="remove-manga-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Manga</button>
                        </div>
                        <div class="mb-4">
                            <select id="select-manga-for-chapter-removal" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateMangaChaptersForRemoval()"></select>
                            <select id="select-manga-chapter-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <button id="remove-manga-chapter-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Chapter</button>
                        </div>
                        <div>
                            <select id="select-manga-for-page-removal" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateMangaPagesForRemoval()"></select>
                            <select id="select-manga-chapter-for-page-removal" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" onchange="updateMangaPagesForRemoval()"></select>
                            <select id="select-manga-page-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <button id="remove-manga-page-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Page/PDF</button>
                        </div>
                    </div>
                    <!-- Manhwa Section -->
                    <div class="card p-6 rounded-xl">
                        <h4 class="text-xl font-semibold mb-4 text-purple-500">Manhwa</h4>
                        <div class="mb-4">
                            <input type="text" id="new-manhwa-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" placeholder="Manhwa Name">
                            <input type="file" id="new-manhwa-image-upload" accept="image/*" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3">
                            <button id="add-manhwa-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Manhwa</button>
                        </div>
                        <div class="mb-4">
                            <select id="select-manhwa-for-chapter" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <input type="text" id="new-manhwa-chapter-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Chapter Name">
                            <button id="add-manhwa-chapter-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Chapter</button>
                        </div>
                        <div>
                            <select id="select-manhwa-for-page" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateManhwaChapters()"></select>
                            <select id="select-manhwa-chapter-for-page" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <input type="url" id="new-manhwa-page-link" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Page Link (Image/PDF URL)">
                            <input type="file" id="new-manhwa-page-file-upload" accept="image/*,application/pdf" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3">
                            <button id="add-manhwa-page-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Page/PDF</button>
                        </div>
                        <hr class="my-6 border-gray-700">
                        <h4 class="text-xl font-semibold mb-4 text-purple-500">Remove Manhwa Content</h4>
                        <div class="mb-4">
                            <select id="select-manhwa-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <button id="remove-manhwa-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Manhwa</button>
                        </div>
                        <div class="mb-4">
                            <select id="select-manhwa-for-chapter-removal" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateManhwaChaptersForRemoval()"></select>
                            <select id="select-manhwa-chapter-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <button id="remove-manhwa-chapter-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Chapter</button>
                        </div>
                        <div>
                            <select id="select-manhwa-for-page-removal" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateManhwaPagesForRemoval()"></select>
                            <select id="select-manhwa-chapter-for-page-removal" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" onchange="updateManhwaPagesForRemoval()"></select>
                            <select id="select-manhwa-page-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <button id="remove-manhwa-page-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Page/PDF</button>
                        </div>
                    </div>
                    <!-- Movies Section -->
                    <div class="card p-6 rounded-xl">
                        <h4 class="text-xl font-semibold mb-4 text-blue-500">Movies</h4>
                        <div class="mb-4">
                            <input type="text" id="new-movie-name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" placeholder="Movie Title">
                            <input type="file" id="new-movie-image-upload" accept="image/*" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3">
                            <button id="add-movie-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Movie</button>
                        </div>
                        <div>
                            <select id="select-movie-for-video" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <input type="url" id="new-movie-video-link" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3" placeholder="Movie Video Link (YouTube URL)">
                            <input type="file" id="new-movie-video-file-upload" accept="video/*" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3">
                            <button id="add-movie-video-btn" class="mt-3 px-6 py-2 btn-premium w-full">Add Movie Video</button>
                        </div>
                        <hr class="my-6 border-gray-700">
                        <h4 class="text-xl font-semibold mb-4 text-blue-500">Remove Movie Content</h4>
                        <div class="mb-4">
                            <select id="select-movie-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600"></select>
                            <button id="remove-movie-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Movie</button>
                        </div>
                        <div>
                            <select id="select-movie-for-video-removal" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600" onchange="updateMovieVideosForRemoval()"></select>
                            <select id="select-movie-video-to-remove" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 mt-3"></select>
                            <button id="remove-movie-video-btn" class="mt-3 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl w-full">Remove Movie Video</button>
                        </div>
                    </div>
                </div>
                <button id="back-to-user" class="mt-8 px-8 py-3 btn-premium block mx-auto">Back to User</button>
            </div>
        </div>
    </main>

    <script>
        // Data
        let animes = JSON.parse(localStorage.getItem('animes')) || [
            {

        function getFileDataUrl(file) {
            return new Promise((resolve, reject) => {
                if (!file) {
                    resolve(''); // Resolve with empty string if no file
                    return;
                }
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsDataURL(file);
            });
        }

                if (confirm('Are you sure you want to remove this movie and all its videos?')) {
                    movies = movies.filter(movie => movie.id !== movieId);
                    saveAndReload();
                    alert('Movie removed successfully!');
                }
            } else {
                alert('Please select a movie to remove.');
            }
        };

        document.getElementById('remove-movie-video-btn').onclick = () => {
            const movieId = document.getElementById('select-movie-for-video-removal').value;
            const videoUrl = document.getElementById('select-movie-video-to-remove').value;
            if (movieId && videoUrl) {
                if (confirm('Are you sure you want to remove this movie video?')) {
                    const movie = movies.find(m => m.id === movieId);
                    if (movie) {
                        movie.videos = movie.videos.filter(video => video !== videoUrl);
                        saveAndReload();
                        alert('Movie video removed successfully!');
                    }
                }
            } else {
                alert('Please select a movie and a video to remove.');
            }
        };


        function saveAndReload() {
            localStorage.setItem('animes', JSON.stringify(animes));
            localStorage.setItem('mangas', JSON.stringify(mangas));
            localStorage.setItem('manhwas', JSON.stringify(manhwas));
            localStorage.setItem('movies', JSON.stringify(movies));
            loadAnimes();
            loadMangas();
            loadManhwas();
            loadMovies();
            loadAdminLists(); // Reload admin lists to reflect new additions/removals
        }

        // Initial loads
        showView('anime'); // Start with anime view active
        saveAndReload(); // Ensure initial data is loaded and displayed
    </script>
</body>
</html>
